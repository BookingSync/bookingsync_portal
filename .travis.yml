language: ruby
sudo: false
services:
  - redis-server
before_install:
  - gem install bundler
  - gem update bundler
rvm:
  - 2.5.0
  - 2.6.5
  - 2.7.0
gemfile:
  - gemfiles/rails_5.2.gemfile
  - gemfiles/rails_6.0.gemfile
script:
  - RAILS_ENV=test bundle exec rake db:migrate
  - bundle exec rspec spec/
